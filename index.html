<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title></title>
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding :0;
    }
    .map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div id='map-one' class='map'> </div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiamFiaWdnczEzIiwiYSI6ImNpdTl0enV1YTAwMDEydG1wZ3YzNDF1ZWEifQ.qwYjWrKbWIewPCKcqQc6sw';
var mapOne = L.mapbox.map('map-one', 'mapbox.dark')
  .setView([37.8, -96], 5);
var myLayer = L.mapbox.featureLayer().addTo(mapOne);

var geojson = [
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-69.4773, 43.892]
    },
    properties: {
       title: 'Carrie',
      description: '1714 14th St NW, Washington DC',
      icon: {
        iconUrl: 'icons/carrie.svg',
        iconSize: [200, 200], // size of the icon
        //iconAnchor: [25, 25], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -25], // point from which the popup should open relative to the iconAnchor
        className: 'dot'
      }
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-69.1112, 44.8209]
    },
    properties: {
       title: 'IT',
      description: '1714 14th St NW, Washington DC',
      icon: {
        iconUrl: 'icons/pennywise.svg',
        iconSize: [200, 200], // size of the icon
      //  iconAnchor: [25, 25], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -25], // point from which the popup should open relative to the iconAnchor
        className: 'dot'
      }
    }
  }
];
myLayer.on('layeradd', function(e) {
  var marker = e.layer,
    feature = marker.feature;
  marker.setIcon(L.icon(feature.properties.icon));
});
myLayer.setGeoJSON(geojson);
mapOne.scrollWheelZoom.disable();
</script>
</body>
</html>
